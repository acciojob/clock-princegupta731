<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            font-size: 22px;
        }
    </style>
</head>
<body>

    <!-- Timer Display -->
    <p id="timer"></p>

    <script>
        function updateTimer() {
            const now = new Date();
            document.getElementById("timer").innerText = now.toLocaleString();
        }

        // Call once immediately
        updateTimer();

        // Update every second
        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
